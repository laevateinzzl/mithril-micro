type: google.api.Service
config_version: 3

http:
  rules:
    - selector: usrv.pb.user.UserService.CreateUser
      post: /usrv/insert
      body: "*"
    - selector: usrv.pb.user.UserService.UpdateUser
      update: /usrv/{user_id}/update
      body: "*"
    - selector: usrv.pb.user.UserService.GetUser
      get: /usrv/{user_id}/get
      response:
