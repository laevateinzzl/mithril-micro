type: google.api.Service
config_version: 3

http:
  rules:
    - selector: vsrv.pb.video.VideoService.CreateVideo
      post: /vsrv
      body: "*"
    - selector: vsrv.pb.video.VideoService.UpdateVideo
      put: /vsrv/{video_id}
      body: "*"
    - selector: vsrv.pb.video.VideoService.DeleteVideo
      delete: /vsrv/{video_id}
    - selector: vsrv.pb.video.VideoService.GetVideo
      get: /vsrv/{video_id}
      response:
    - selector: vsrv.pb.video.VideoService.GetVideoList
      get: /vsrv
